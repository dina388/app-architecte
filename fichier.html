<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de projets architecturaux</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 1rem;
        }
        fieldset {
          border: 1px solid #ccc;
          padding: 1rem;
        }
        input, textarea, button {
          font-size: 1rem;
        }
        #liste > div {
          margin: 0.5rem 0;
          padding: 0.5rem;
          border-bottom: 1px solid #ddd;
        }
      </style>      
  </head>
  <body>
    <header>
      <h1>Gestion de Projets</h1>
      <p>Ajoutez et suivez vos projets en un clin d’œil.</p>
    </header>

    <main>
      <!-- Formulaire d’ajout -->
      <section aria-labelledby="form-title">
        <h2 id="form-title">➕ Nouvelle fiche projet</h2>
        <form id="form-projet">
            <fieldset>
                <legend>Informations du projet</legend>
              
                <label for="dossier">🗂️ N° de dossier</label><br />
                <input type="text" id="dossier" name="dossier" required /><br /><br />
              
                <label for="consistance">📐 Consistance du projet</label><br />
                <input type="text" id="consistance" name="consistance" /><br /><br />
              
                <label for="titrefoncier">📑 Titre foncier</label><br />
                <input type="text" id="titrefoncier" name="titrefoncier" /><br /><br />
              
                <label for="maitreouvrage">👷 Maître d’ouvrage</label><br />
                <input type="text" id="maitreouvrage" name="maitreouvrage" /><br /><br />
              
                <label for="adresse">🏠 Adresse</label><br />
                <input type="text" id="adresse" name="adresse" /><br /><br />
              
                <label for="commune">🌍 Commune / Arrondissement</label><br />
                <input type="text" id="commune" name="commune" /><br /><br />
              
                <label for="client">📋 Client</label><br />
                <input type="text" id="client" name="client" required /><br /><br />
              
                <label for="type">🏗️ Nature du projet</label><br />
                <input type="text" id="type" name="type" required /><br /><br />
              
                <label for="taches">✅ Tâches à réaliser</label><br />
                <textarea id="taches" name="taches" rows="2"></textarea><br /><br />
              
                <label for="date">📅 Date de début</label><br />
                <input type="date" id="date" name="date" /><br /><br />
              
                <button type="submit">Ajouter le projet</button>
              </fieldset>
              
        </form>
      </section>

      <!-- Liste des projets -->
      <section aria-labelledby="list-title">
        <h2 id="list-title">📂 Projets enregistrés</h2>
        <div id="liste"></div>
      </section>
    </main>

    <footer>
      <small>&copy; 2025 – Application de gestion</small>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
